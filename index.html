<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Chess</title>
    <link rel="stylesheet" href="chess.css">
</head>
<body>
    <div class="container">
        <h1>Minimal Chess</h1>
        <div id="status">White's turn</div>
        
        <div class="game-options">
            <div class="mode-selector">
                <label>Game Mode:</label>
                <select id="game-mode">
                    <option value="human">Human vs Human</option>
                    <option value="computer" selected>Human vs Computer</option>
                </select>
            </div>
            <div class="difficulty-selector">
                <label>Difficulty:</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <div class="player-color">
                <label>Play as:</label>
                <select id="player-color">
                    <option value="white" selected>White</option>
                    <option value="black">Black</option>
                </select>
            </div>
        </div>
        
        <div id="board"></div>
        <div class="controls">
            <button id="reset">New Game</button>
            <button id="undo" disabled>Undo Move</button>
            <div id="thinking" class="hidden">Computer is thinking...</div>
        </div>
    </div>
    <script src="chess-ai.js"></script>
    <script src="chess.js"></script>
</body>
</html>
